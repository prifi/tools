<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/jquerymin.js"></script>
    <style>
        /* div > #footer {   // id选择器
            color: red
        } */

        /* .comments {       // 类选择器
            border: 1px solid black;
            width: 50%;
            height: 200px;
            color: green;
        } */
    </style>
</head>
<body>
    <div id="main">
        <div id="header">Hello</div>
        <div id="root">
            <!-- <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="log"> -->
            <div>
                <a id="baidu" href="https://www.baidu.com" target="_blank">链接到百度</a>
            </div>
        </div>
        <div id="footer"><span>jQuery</span></div>
        <button id="btn">我是按钮</button>
        <hr>

        <div id="from">
            <h1>评论发布</h1>
            <!-- <form action="" method="post"></form> -->
            <input id="username" type="text" placeholder="请输入评论内容">&nbsp;<button id="userbtn">提交评论</button>
            <!-- <textarea name="output" id="comments" cols="25" rows="10"></textarea> -->
            <div class="comments"></div>
        </div>

    </div>
</body>
</html>

<script>
    $(function(){
        
        // css操作
        let d = $('div')
        console.log(d.css('color'));
        d.css('color','red')
        // d.css({color:'green', 'background-color': "black"})

        // 增加节点
        const root = $('#root')
        root.append('<div>root<div>')
        root.prepend('<img alt="logo">')   // append 内部尾部追加
        const img = $('#root img')         // $() jquery 对象构造器
        img.attr('src', 'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png')
        console.log(img.attr('src'));
        
        console.log($('[href$=".com"]').attr('href'));      // 属性选择器选择
        $('[target]').attr('href', 'https://www.qq.com')    // 更改属性
        
        console.log(root.text());

        // console.log(root.html);
        // root.html('<div>not root</div>')   // 替换div内的元素
        
        // 遍历插入元素
        let arr = [1,2,3,4,5]
        const ul = $('<ul id="news" />')
        arr.forEach(x => {
            ul.append('<li>' + x + '</li>')
        })
        root.append(ul)

        $('#news > li:first').css('color', 'blue')   // 修改直接子元素第一个
        $('#news > li:nth-child(2)').css('color', 'black')   // 修改直接子元素第二个

        // 事件绑定
        $('#btn').dblclick(function() {
            console.log('~~~~~~~');
        })
        // $('#btn').click()   // 手动触发点击


        // 实战：评论发布
        let comment = $('.comments')
        comment.css({
            border: "1px solid black",
            width: "50%",
            height: "200px",
            color: "green",
            padding: "10px"
        })
        $('#userbtn').click(function(){
            let val = $('#username').val();
            if (val) {
                comment.append(`<div class="line">${val}</div>`)
                $('#username').val("")
            }
            $('.line').css({
                'background-color': "#f0f0f0",
                'margin-bottom': "5px" 
            })
        })
      })
</script>
